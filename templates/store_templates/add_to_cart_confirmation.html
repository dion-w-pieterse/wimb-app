{% extends "page_base.html" %}
{% block body %}
    <div class="jumbotron mt-4">
        <h1 class="display-4 os-animation" data-animation="animate__animated animate__fadeIn" data-delay=".05s">Confirmation: Item(s) Added to Cart</h1>
        <p class="lead">Congratulations! You've added {{ quantity }} x Book: {{ book.title }} to your cart.</p>
        <hr class="my-4">
        <p>You now have {{ totalQuantity }} of this item in your cart.</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="{{ url_for('getbook', book_id=book.book_id) }}" role="button">Return</a>
        </p>
    </div>
{% endblock %}
